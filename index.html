<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>War Game Using JS OOP</h1>
        <div class="box">
            <div class="zayra">
                <div class="health">
                    <div id="zayraChanging"></div>
                </div>
                <p>Zayra</p>
                <div class="img-box">
                    <img class="image" src="images/Zyra_2.jpg" alt="image">
                </div>
                <button class="z-attack">Attack</button>
                <button class="z-health">Health</button>
            </div>
            <div class="garen">
                <div class="health">
                    <div id="garenChanging"></div>
                </div>
                <p>Garen</p>
                <div class="img-box">
                    <img class="image" src="images/aev8VlUjQ46Grp1IxlKscgswFe83c9hERLZ1fZeR.jpeg" alt="image">
                </div>
                <button class="g-attack">Attack</button>
                <button class="g-health">Health</button>
            </div>
        </div>
        <div id="healthLevel"></div>
        <div id="status"></div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
